<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="../static/css/style.css"
        th:href="@{../css/style.css}" rel="stylesheet" media="screen"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <script>
    function myFunction() {
    var element = document.body;
    element.classList.toggle("dark-mode");
  }
  </script>
  <title>Nomeca</title>
</head>
<body>
<nav id="navbar">
  <div class="container">
    <ul>
      <li><div class="cont-dark">
        <label class="switch"><input type="checkbox" onClick="myFunction()"/><div></div>
        </label>
      </div></li>
      <li><a href="../../principal">Inicio</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Ubicaciones</a>
        <div class="dropdown-content">
          <a href="../ubicacion/list-activas">Ubicaciones activas</a>
          <a href="../ubicacion/list-previas">Ubicaciones previas</a>
          <a href="../../ubicacion/mis-ubicaciones">Ubicaciones favoritas</a>
          <a href="../../ubicacion/gruposUbicacion">Grupos de Ubicaciones </a>
        </div>
      </li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Servicios</a>
        <div class="dropdown-content">
          <a href="/servicios/InfoServicios">Servicios Disponibles</a>
          <a href="/servicios/servicios-activos">Servicios activos</a>
        </div>
      </li>
      <li><a href="../../servicios/info">Noticias</a></li>
      <li><a href="../../servicios/eventos">Eventos</a></li>
      <li><a href="../meteorologia">Meteorologia</a></li>
    </ul>
  </div>
</nav>
<p align="right">
  <a href="../servicios/desactivarServicio" class="btn-add-ubic">Desactivar servicio.</a>
</p>
  <div class="titulo-activas">
  <h1>Servicios Activos</h1>
</div>
<div class="container-activas">
<div class="activa">
  <tr th:each="serv: ${serviciosActivos}">
    <td><p>Servicio: <span style="color:orange" th:text="${serv}" ></span></p></td>
  </tr>
</div>

</div>
</body>
</html>
